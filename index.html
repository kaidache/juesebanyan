<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话冒险游戏</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* 折叠按钮样式 */
        .status-bar-toggle {
            background-color: var(--panel-bg);
            color: var(--accent-color);
            border: none;
            padding: 6px 10px;
            font-size: 0.85em;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }
        .status-bar-toggle:hover {
            background-color: var(--border-color);
        }
        /* 折叠状态隐藏内容 */
        .status-bar-collapsed .status-bar-content {
            display: none;
        }
        
        /* 组合管理样式已移至style.css */
        
        #manageComboBtn {
            padding: 4px 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        #manageComboBtn:hover {
            background: #0056b3;
        }
        
        .combo-manage-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            pointer-events: none; /* 默认不拦截点击，显示时再启用 */
        }
        .combo-manage-modal[style*="display: block"] { pointer-events: auto; }
        
        .combo-manage-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 16px;
            border: none;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .combo-manage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .combo-manage-header h3 {
            margin: 0;
            color: #333;
        }
        
        .combo-list {
            margin-bottom: 16px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .combo-item {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s ease;
            background-color: #ffffff;
        }
        
        .combo-item:last-child {
            border-bottom: none;
        }
        
        .combo-item:hover {
            background-color: #f5f7fa;
            transform: translateX(2px);
        }
        
        .combo-item:hover .combo-name {
            color: #1976d2;
        }
        
        .combo-item.current {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            box-shadow: 0 2px 4px rgba(33, 150, 243, 0.1);
        }
        
        .combo-name {
            font-weight: 500;
            color: #2c3e50;
        }
        
        .combo-item.current .combo-name {
            color: #1976d2;
            font-weight: 600;
        }
        
        .combo-info {
            font-size: 12px;
            color: #5a6c7d;
        }
        
        .combo-item.current .combo-info {
            color: #1565c0;
        }
        
        .combo-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .combo-actions button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .combo-actions button:hover {
            background: #f8f9fa;
        }
        
        .combo-actions button.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .combo-actions button.primary:hover {
            background: #0056b3;
        }
        
        .combo-actions button.danger {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        
        .combo-actions button.danger:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <!-- 新增：界面模式切换（右上角） -->
        <div class="display-mode-toggle" title="切换界面模式">
            <label for="displayModeSelect" class="mode-label">界面:</label>
            <select id="displayModeSelect" class="mode-select">
                <option value="default">默认端</option>
                <option value="mobile">手机端</option>
            </select>
        </div>
        <!-- 原有内容 -->
        <header class="game-title-header">
            <div class="header-actions">
                <h1>简易ai扮演模拟器</h1>
                <div class="prompt-combo-section">
                    <label for="promptComboSelect" class="combo-label">提示词组合:</label>
                    <select id="promptComboSelect" class="combo-select">
                        <option value="combo-1">组合 1</option>
                    </select>
                    <button id="manageComboBtn" class="btn btn-combo" title="管理提示词组合">管理</button>
                </div>
                <div class="header-buttons-container">
                    <button id="editAvatarsBtn" class="btn btn-secondary" title="编辑玩家与AI头像">头像</button>
                    <button id="clearHistoryBtn" class="btn btn-secondary" title="清空当前组合的对话记录和总结">清空</button>
                    <button id="promptSettingsToggleBtn" class="btn btn-secondary" title="打开提示词与前后置设置">提示词</button>
                    <button id="mainSettingsToggleBtn" class="btn btn-primary" title="打开主设置面板">⚙️ 设置</button>
                </div>
            </div>
        </header>

        <div class="game-main-interface">
            <div class="dialogue-area">
                <main id="gameOutput" class="game-output">
                </main>
            </div>

            <div class="status-bar-area" id="statusBarArea">
                <button class="status-bar-toggle" id="statusBarToggleBtn">➕ 显示状态栏</button>
                <pre id="statusBar" class="status-bar-content">游戏尚未开始或无状态信息。</pre>
            </div>
        </div>

        <div class="input-container">
            <div class="input-area-wrapper">
                <div class="input-actions-container">
                    <button id="advancePlotBtn" class="btn btn-action" title="向AI发送一个通用指令，让故事继续发展。">（推进剧情）</button>
                    <button id="advancePlotMajorBtn" class="btn btn-action" title="向AI发送一个指令，让故事发生较大或意想不到的转折。">（大幅度推进剧情）</button>
                </div>
                <textarea id="playerInput" placeholder="输入你的行动或对话... (Shift+Enter 换行)" rows="1"></textarea>
            </div>
            <button id="sendButton" class="btn btn-primary">发送</button>
        </div>
    </div>
    
    <!-- 设置面板 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>设置面板</h2>
                <span id="closeSettingsModalBtn" class="close-modal-btn">&times;</span>
            </header>
            <div class="modal-body">

                <div class="settings-tabs">
                    <button class="tab-button active" data-tab="tab-api-prompt">核心设置</button>
                    <button class="tab-button" data-tab="tab-summary">总结设置</button>
                </div>

                <div id="tab-api-prompt" class="settings-tab-content active">
                    <h3>API 设置</h3>
                    <div class="form-group">
                        <label for="apiProvider">API 服务商:</label>
                        <select id="apiProvider">
                            <option value="openai">OpenAI 兼容 API</option>
                            <option value="custom_openai">自定义服务商 (无TopK)</option>
                            <option value="google">Google Gemini</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="apiKey">API Key:</label>
                        <input type="password" id="apiKey" placeholder="输入你的 API Key">
                    </div>
                    <div class="form-group">
                        <label for="apiBaseUrl">API Base URL:</label>
                        <input type="text" id="apiBaseUrl" placeholder="可选，留空使用官方默认地址">
                    </div>
                    <div class="form-group">
                        <label for="apiModel">聊天模型:</label>
                        <input type="text" id="apiModel" placeholder="例如: gpt-4-turbo 或 gemini-1.5-flash-latest">
                    </div>
                    <div id="apiModelListDisplay" class="model-list-display-area">点击下方按钮获取...</div>
                    <button id="getApiModelsBtn" class="btn btn-small">获取模型列表</button>

                    <hr>

                    <div class="form-group">
                        <label for="memoryCount">记忆长度 (对话轮数):</label>
                        <input type="number" id="memoryCount" min="2" max="100" value="20">
                    </div>

                    <div class="form-group slider-group">
                        <label for="temperatureSlider">温度 (Temperature): <span id="temperatureValue">0.7</span></label>
                        <input type="range" id="temperatureSlider" min="0" max="2" step="0.1" value="0.7">
                    </div>

                    <div class="form-group slider-group" data-provider-setting="openai">
                        <label for="topPSlider">Top P: <span id="topPValue">1</span></label>
                        <input type="range" id="topPSlider" min="0" max="1" step="0.05" value="1">
                    </div>
                    
                    <div class="form-group slider-group" data-provider-setting="openai">
                        <label for="topKSlider">Top K: <span id="topKValue">40</span></label>
                        <input type="range" id="topKSlider" min="1" max="100" step="1" value="40">
                    </div>
                    
                    <div class="form-group form-group-flex">
                        <label for="streamToggle" class="toggle-switch-label">流式传输 (打字机效果)</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="streamToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                    
                    <button id="saveApiSettingsBtn" class="btn btn-primary">保存API设置</button>
                    <span id="apiSettingsStatus" class="status-message"></span>

                    <!-- 提示词设置已移动至独立页面（提示词按钮中） -->
                </div>
                
                <div id="tab-summary" class="settings-tab-content">
                    <h3>对话总结功能设置</h3>
                    <div class="form-group">
                        <label for="summaryApiKey">总结用 API Key:</label>
                        <input type="password" id="summaryApiKey">
                    </div>
                    <div class="form-group">
                        <label for="summaryApiBaseUrl">总结用 Base URL:</label>
                        <input type="text" id="summaryApiBaseUrl">
                    </div>
                    <div class="form-group">
                        <label for="summaryApiModel">总结用模型:</label>
                        <input type="text" id="summaryApiModel">
                    </div>
                    <div id="summaryModelListDisplay" class="model-list-display-area">点击下方按钮获取...</div>
                    <button id="getSummaryModelsBtn" class="btn btn-small">获取模型列表</button>
                    <hr>
                    <div class="form-group">
                        <label for="summaryPromptTextarea">总结提示词:</label>
                        <textarea id="summaryPromptTextarea" rows="5"></textarea>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="summaryContentDisplay">当前背景总结内容 (可编辑):</label>
                        <textarea id="summaryContentDisplay" rows="8"></textarea>
                    </div>
                    <button id="saveSummarySettingsBtn" class="btn btn-primary">保存总结设置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 新增：提示词独立设置面板 -->
    <div id="promptSettingsModal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>提示词与前后置设置</h2>
                <span id="closePromptSettingsModalBtn" class="close-modal-btn">&times;</span>
            </header>
            <div class="modal-body">
                <div class="form-group">
                    <label for="systemPromptTextareaModal">游戏核心提示词 (System Prompt):</label>
                    <textarea id="systemPromptTextareaModal" rows="8"></textarea>
                </div>
                <div class="form-group">
                    <label for="prefixTextareaModal">前置 (Prefix):</label>
                    <textarea id="prefixTextareaModal" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="postfixTextareaModal">后置 (Postfix):</label>
                    <textarea id="postfixTextareaModal" rows="4"></textarea>
                </div>
                <button id="savePromptFromModalBtn" class="btn btn-primary">保存提示词与前后置</button>
            </div>
        </div>
    </div>

    <!-- 提示词组合管理面板 -->
    <div id="comboManageModal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>提示词组合管理</h2>
                <span id="closeComboManageModalBtn" class="close-modal-btn">&times;</span>
            </header>
            <div class="modal-body">
                <div class="combo-list-section">
                    <h3>现有组合</h3>
                    <div id="comboList" class="combo-list">
                        <!-- 动态生成组合列表 -->
                    </div>
                </div>
                <div class="combo-actions-section">
                    <button id="addComboBtn" class="btn btn-primary">新建组合</button>
                    <button id="renameComboBtn" class="btn btn-secondary">重命名当前组合</button>
                    <button id="deleteComboBtn" class="btn btn-danger">删除当前组合</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 头像编辑面板 -->
    <div id="avatarEditModal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <h2>编辑头像</h2>
                <span id="closeAvatarEditModalBtn" class="close-modal-btn">&times;</span>
            </header>
            <div class="modal-body avatar-edit-body">
                <div class="avatar-edit-section">
                    <h4>玩家头像</h4>
                    <div class="avatar-preview-container">
                         <img id="playerAvatarPreview" class="avatar-preview-image">
                    </div>
                    <div class="form-group">
                        <label for="playerAvatarUrlInput">图片 URL:</label>
                        <input type="text" id="playerAvatarUrlInput">
                    </div>
                    <div class="form-group">
                         <label for="playerAvatarFileInput">或上传文件:</label>
                        <input type="file" id="playerAvatarFileInput" class="avatar-file-input" accept="image/*">
                    </div>
                </div>
                <hr class="avatar-section-divider">
                <div class="avatar-edit-section">
                    <h4>AI 头像</h4>
                     <div class="avatar-preview-container">
                        <img id="aiAvatarPreview" class="avatar-preview-image">
                    </div>
                     <div class="form-group">
                        <label for="aiAvatarUrlInput">图片 URL:</label>
                        <input type="text" id="aiAvatarUrlInput">
                    </div>
                    <div class="form-group">
                        <label for="aiAvatarFileInput">或上传文件:</label>
                        <input type="file" id="aiAvatarFileInput" class="avatar-file-input" accept="image/*">
                    </div>
                </div>
            </div>
            <footer class="avatar-modal-actions">
                <button id="resetAvatarsBtn" class="btn btn-secondary">恢复默认</button>
                <button id="saveAvatarsBtn" class="btn btn-primary">保存头像</button>
            </footer>
        </div>
    </div>

    <script src="api_handler.js"></script>
    <script src="game_logic.js"></script>
    <script src="ui_handlers.js"></script>

    <script>
        // 状态栏折叠/展开逻辑（更新以支持强制手机端模式）
        document.addEventListener('DOMContentLoaded', function(){
            const statusBarArea = document.getElementById('statusBarArea');
            const toggleBtn = document.getElementById('statusBarToggleBtn');
            const mq = window.matchMedia("(max-width: 900px)");
            
            function updateInitialState(){
                const forcedMobile = document.body.classList.contains('mobile-mode');
                if(forcedMobile || mq.matches){
                    statusBarArea.classList.add('status-bar-collapsed');
                    toggleBtn.textContent = "➕ 显示状态栏";
                }else{
                    statusBarArea.classList.remove('status-bar-collapsed');
                    toggleBtn.textContent = "➖ 收起状态栏";
                }
            }
            updateInitialState();
            mq.addEventListener('change', updateInitialState);

            toggleBtn.addEventListener('click', function(){
                statusBarArea.classList.toggle('status-bar-collapsed');
                if(statusBarArea.classList.contains('status-bar-collapsed')){
                    toggleBtn.textContent = "➕ 显示状态栏";
                }else{
                    toggleBtn.textContent = "➖ 收起状态栏";
                }
            });
        });
    </script>

    <script>
        // 新增：界面模式切换（默认端/手机端）
        document.addEventListener('DOMContentLoaded', function(){
            const select = document.getElementById('displayModeSelect');
            const STATUS_BAR_AREA = document.getElementById('statusBarArea');
            const STATUS_TOGGLE_BTN = document.getElementById('statusBarToggleBtn');
            const KEY = 'displayMode';

            function applyMode(mode){
                const isMobile = mode === 'mobile';
                document.body.classList.toggle('mobile-mode', isMobile);
                localStorage.setItem(KEY, mode);
                // 同步状态栏初始状态
                if (STATUS_BAR_AREA && STATUS_TOGGLE_BTN){
                    if (isMobile){
                        STATUS_BAR_AREA.classList.add('status-bar-collapsed');
                        STATUS_TOGGLE_BTN.textContent = '➕ 显示状态栏';
                    } else {
                        STATUS_BAR_AREA.classList.remove('status-bar-collapsed');
                        STATUS_TOGGLE_BTN.textContent = '➖ 收起状态栏';
                    }
                }
            }

            // 初始化
            const saved = localStorage.getItem(KEY) || 'default';
            select.value = saved;
            applyMode(saved);

            // 监听切换
            select.addEventListener('change', () => applyMode(select.value));
        });
    </script>
</body>
</html>
